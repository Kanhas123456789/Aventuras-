<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exploração das Cidades do Brasil</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Exploração das Cidades do Brasil</h1>
    </header>
    <div id="game-container">
        <div id="scene">
            <div id="description-container">
                <p id="description">Escolha um ponto turístico ou uma cidade para explorar.</p>
            </div>
            <div id="image-container">
                <img id="city-image" src="" alt="">
            </div>
            <div id="options">
                <!-- Seção para botões de pontos turísticos -->
                <div id="tourist-buttons" class="button-group"></div>
                <!-- Seção para botões de navegação entre cidades -->
                <div id="city-buttons" class="button-group"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
